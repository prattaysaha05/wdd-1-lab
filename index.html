<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <header class="bg-white shadow-md">
      <nav class="container mx-auto flex justify-between items-center p-4">
        <!-- Logo -->
        <div class="text-2xl font-bold text-gray-800">Brand</div>

        <!-- Desktop Menu -->
        <ul class="hidden md:flex space-x-6 text-gray-700 font-medium">
          <li class="hover:text-blue-500 cursor-pointer">Home</li>
          <li class="hover:text-blue-500 cursor-pointer">Shop Now</li>
          <li class="hover:text-blue-500 cursor-pointer">Campaign</li>
          <li class="hover:text-blue-500 cursor-pointer">Help Desk</li>
          <li class="hover:text-blue-500 cursor-pointer">Contact Us</li>
        </ul>

        <!-- Mobile Menu Button -->
        <button
          class="md:hidden flex items-center text-gray-700"
          id="menu-button"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>

        <!-- Mobile Menu -->
        <ul
          id="mobile-menu"
          class="absolute top-16 left-0 w-full bg-white shadow-md hidden flex-col items-center space-y-4 py-4 text-gray-700 font-medium md:hidden"
        >
          <li class="hover:text-blue-500 cursor-pointer">Home</li>
          <li class="hover:text-blue-500 cursor-pointer">Shop Now</li>
          <li class="hover:text-blue-500 cursor-pointer">Campaign</li>
          <li class="hover:text-blue-500 cursor-pointer">Help Desk</li>
          <li class="hover:text-blue-500 cursor-pointer">Contact Us</li>
        </ul>
      </nav>
    </header>

    <script>
      const menuButton = document.getElementById("menu-button");
      const mobileMenu = document.getElementById("mobile-menu");

      menuButton.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
